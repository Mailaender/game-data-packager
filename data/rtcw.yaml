    - main/mp_bin0.pk3
    - main/mp_rend2_shaders0.pk3
    - main/sp_pak4.pk3
    - main/sp_rend2_shaders0.pk3

    optional:
    - main/autoexec.cfg
    - main/rotate.cfg
    license:
    - license_fr.txt
    - license_en.txt

