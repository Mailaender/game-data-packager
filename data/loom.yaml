    gog:
      url: loom
# Steam provides the Windows version which isn't directly usable with ScummVM
#    steam:
#      id: 32340
#      path: common/LOOM
    install:
    - 000.lfl
    - 901.lfl
    - 902.lfl
    - 903.lfl
    - 904.lfl
    - cdda.sou
    - disk01.lec
    optional:
    - book_of_patterns.pdf
    - manual.pdf

files:
  book_of_patterns.pdf:
    install_to: $docdir
    look_for: [book_of_patterns.pdf,Loom_Book_of_Patterns.pdf]
  manual.pdf:
    install_to: $docdir
    look_for: [manual.pdf,Loom_Manual.pdf]
  setup_loom_2.0.0.4.exe:
    unpack:
      format: innoextract
    provides:
    - 000.lfl
    - 901.lfl
    - 902.lfl
    - 903.lfl
    - 904.lfl
    - cdda.sou
    - disk01.lec
    - book_of_patterns.pdf
    - manual.pdf
  gog_loom_1.0.0.5.deb:
    unpack:
      format: deb
    provides:
    - 000.lfl
    - 901.lfl
    - 902.lfl
    - 903.lfl
    - 904.lfl
    - cdda.sou
    - disk01.lec
    - book_of_patterns.pdf
    - manual.pdf

