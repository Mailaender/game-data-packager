    - license.txt_demo
    - duke.rts_demo

  duke3d-data:
    install_to: usr/share/games/eduke32
    steam:
      id: '225140'
      path: common/Duke Nukem 3D/gameroot/classic
    gog:
      url: duke_nukem_3d_atomic_edition
    debian:
      replaces: duke3d-shareware
    install:
    - duke3d.grp
    optional:
    - duke.rts
    - license.txt
    - manual.pdf
    
files:
  3dduke13.zip:
    download: ftp://ftp.3drealms.com/share/3dduke13.zip
    unpack:
      format: zip
    provides:
    - dn3dsw13.shr
  dn3dsw13.shr:
    unpack:
      format: zip
    provides:
    - duke3d.grp_demo
    - duke.rts_demo
    - license.txt_demo
  duke3d.grp_demo:
    look_for: [duke3d.grp]
    install_as: duke3d.grp
  duke.rts_demo:
    look_for: [duke.rts]
    install_as: duke.rts
  license.txt_demo:
    install_to: $docdir
    install_as: license.txt
    license: true

  license.txt:
    install_to: $docdir
    license: true
  manual.pdf:
    install_to: $docdir

