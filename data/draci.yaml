help_text: | 
  Dragon History is a Czech adventure game developped in 1995.

  The main hero is a little dragon called Bert,
  who is searching for his father that disappeared a short time ago,
  and remedy the mischiefs that he committed with evil magic wand Eveline.

  Dragon History was released the under the GPL2 license in 2006.

  http://www.ucw.cz/draci-historie/index-en.html

