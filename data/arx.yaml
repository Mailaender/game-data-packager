longname: Arx Fatalis
copyright: Â© 2002 Arkane Studios
engine: arx-libertatis
try_repack_from: [~/.local/share/arx]

# http://wiki.arx-libertatis.org/Required_data_files_and_checksums

help_text: |
  To package this demo, please download any of the archives
  referenced at the bottom of this page:
  http://wiki.arx-libertatis.org/Getting_the_game_data
  and then run "game-data-packager arx <archive>".

  The french/german/japanese versions are also supported.

packages:
   arx-fatalis-demo-data:
     install_to: usr/share/games/arx
     debian:
       conflicts: arx-fatalis-data
     install:
     - arx.ttf
     - data.pak_demo
     - logo.bmp_demo
     - sfx.pak_demo
     - data2.pak_demo
     - loc.pak_demo
     - speech.pak_demo

files:
  # FULL VERSION
  arx.ttf:
    alternatives:
    - arx.ttf_latin
    - arx.ttf_ja
    install_as: misc/arx.ttf
  arx.ttf_latin:
    look_for: [arx.ttf]
  arx.ttf_ja:
    look_for: [arx.ttf]

  # DEMO
  data.pak_demo:
    alternatives:
    - data.pak_demo_latin
    - data.pak_demo_ja
    install_as: data.pak
  data.pak_demo_latin:
    look_for: [data.pak]
    distinctive_name: false
  data.pak_demo_ja:
    look_for: [data.pak]
    distinctive_name: false
  logo.bmp_demo:
    look_for: [logo.bmp]
    install_as: misc/logo.bmp
  sfx.pak_demo:
    look_for: [sfx.pak]
    distinctive_name: false
    install_as: sfx.pak
  data2.pak_demo:
    alternatives:
    - data2.pak_demo_en
    - data2.pak_demo_fr
    - data2.pak_demo_de
    - data2.pak_demo_ja
    install_as: data2.pak
  data2.pak_demo_en:
    look_for: [data2.pak]
  data2.pak_demo_fr:
    look_for: [data2.pak]
  data2.pak_demo_de:
    look_for: [data2.pak]
  data2.pak_demo_ja:
    look_for: [data2.pak]
  loc.pak_demo:
    alternatives:
    - loc.pak_demo_en
    - loc.pak_demo_fr
    - loc.pak_demo_de
    - loc.pak_demo_ja
    install_as: loc.pak
  loc.pak_demo_en:
    look_for: [loc.pak]
  loc.pak_demo_fr:
    look_for: [loc.pak]
  loc.pak_demo_de:
    look_for: [loc.pak]
  loc.pak_demo_ja:
    look_for: [loc.pak]
  speech.pak_demo:
    alternatives:
    - speech.pak_demo_en
    - speech.pak_demo_fr
    - speech.pak_demo_de
    - speech.pak_demo_ja
    install_as: speech.pak
  speech.pak_demo_en:
    look_for: [speech.pak]
  speech.pak_demo_fr:
    look_for: [speech.pak]
  speech.pak_demo_de:
    look_for: [speech.pak]
  speech.pak_demo_ja:
    look_for: [speech.pak]

  Setup1.cab_en:
    look_for: [Setup1.cab]
    unpack:
      format: cabextract
    provides:
    - data.pak_demo_latin
  Setup2.cab:
    unpack:
      format: cabextract
    provides:
    - sfx.pak_demo
  Setup3.cab_en:
    look_for: [Setup3.cab]
    unpack:
      format: cabextract
    provides:
    - speech.pak_demo_en
  arx_demo_english.zip:
    unpack:
      format: zip
    provides:
    - Setup1.cab_en
    - Setup2.cab
    - Setup3.cab_en
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_en
    - loc.pak_demo_en
  arx_demo_english.exe:
    unpack:
      format: unrar-nonfree
    provides:
    - Setup1.cab_en
    - Setup2.cab
    - Setup3.cab_en
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_en
    - loc.pak_demo_en
  arx_demo_german.exe:
    unpack:
      format: unace-nonfree
    provides:
    - Setup1.cab_de
    - Setup2.cab_de
    - Setup3.cab_de
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_de
    - loc.pak_demo_de

  Setup1.cab_fr:
    look_for: [Setup1.cab]
    unpack:
      format: cabextract
    provides:
    - data.pak_demo_latin
  Setup3.cab_fr:
    look_for: [Setup3.cab]
    unpack:
      format: cabextract
    provides:
    - speech.pak_demo_fr
  arx_fatalis_demo_fr.zip:
    unpack:
      format: zip
    provides:
    - Setup1.cab_fr
    - Setup2.cab
    - Setup3.cab_fr
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_fr
    - loc.pak_demo_fr

  Setup1.cab_de:
    look_for: [Setup1.cab]
    unpack:
      format: cabextract
    provides:
    - data.pak_demo_latin
  Setup2.cab_de:
    look_for: [Setup2.cab]
    unpack:
      format: cabextract
    provides:
    - sfx.pak_demo
  Setup3.cab_de:
    look_for: [Setup3.cab]
    unpack:
      format: cabextract
    provides:
    - speech.pak_demo_de

  data1.cab:
    unpack:
      format: unshield
      other_parts: [data1.hdr, data2.cab]
      unpack:
      - misc/arx.ttf
      - misc/Logo.bmp
      - PAK/data.pak
      - PAK/data2.pak
      - PAK/LOC.pak
      - PAK/SFX.pak
      - PAK/SPEECH.pak
      - txt/EULA_JPN.txt
      - txt/readme_japanese_demo.txt
    provides:
    - arx.ttf_ja
    - data.pak_demo_ja
    - logo.bmp_demo
    - sfx.pak_demo
    - data2.pak_demo_ja
    - loc.pak_demo_ja
    - speech.pak_demo_ja
  arx_jpn_demo.exe:
    # this is exactly the same setup in ja.yaml,
    # maybe there is a pattern here
    unpack:
      format: 7z
      unpack:
      - /Disk1/data1.cab
      - /Disk1/data1.hdr
      - /Disk1/data2.cab
    provides:
    - data1.cab
    - data1.hdr
    - data2.cab

