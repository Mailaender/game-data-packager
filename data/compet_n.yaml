---
longname: "Doom: Compet-N wads"
copyright: Â© 1995-2002 Various
plugin: doom_common

help_text: |
  This is a selection of high-quality loose PWADS made
  by various individuals and choosen back then with
  an online poll on Compet-N website that holded
  speedrunning contests.

  Old website:
    http://www.doom2.net/compet-n/index.cgi?action=pwads
  New Website: http://www.doom.com.hr/compet-n/
  Doom Wiki: http://doomwiki.org/wiki/Compet-n

packages:
  doom-compet-n-data:
    # mostly, for 5 of 6 PWADS
    expansion_for_ext: doom2-wad
    debian:
      recommends: doom2-wad | freedoom, doom-wad | freedoom
    main_wads:
      av.wad:
         name: Alien Vendetta (2nd Ed.)
         args: av.wad -deh av.deh
      class_ep.wad:
         name: The Classic Episode (1st Ed.)
         args: -iwad doom.wad -warp 2 1
      hr.wad:
         name: Hell Revealed
         args: hrmus.wad
      mm.wad:
         name: Memento Mori
         args: mmmus.wad
      mm2.wad:
         name: Memento Mori II
         args: mm2mus.wad
      requiem.wad:
         name: Requiem
         args: req21fix.wad reqmus.wad
    install_to: usr/share/games/doom
    install:
    - av.deh
    - av.wad
    - class_ep.wad
    - hr.wad
    - hrmus.wad
    - mm.wad
    - mmmus.wad
    - mm2.wad
    - mm2info.wad
    - mm2mus.wad
    - requiem.wad
    - req21fix.wad
    - reqmus.wad
    optional:
    - av.txt
    - class_ep.txt
    - hr.txt
    - mm.txt
    - mm2.txt
    - requiem.txt

files:
  av.txt:
    install_to: $docdir
  class_ep.txt:
    install_to: $docdir
  hr.txt:
    install_to: $docdir
  mm.txt:
    install_to: $docdir
  mm2.txt:
    install_to: $docdir
  mm2info.wad:
    look_for: [mm2info.wad,mm2info.dat]
  requiem.txt:
    install_to: $docdir
  req21fix.wad:
    look_for: [req21fix.wad,req21_competn.wad]

  av_new.zip:
    download: http://doomedsda.us/lmps/84/av_new.zip
    unpack:
      format: zip
    provides:
    - av.deh
    - av.wad
    - av.txt

  class_ep.zip:
    download: http://doomedsda.us/lmps/316/class_ep.zip
    unpack:
      format: zip
    provides:
    - class_ep.wad
    - class_ep.txt

  hr.zip:
    download: http://doomedsda.us/lmps/585/hr.zip
    unpack:
      format: zip
    provides:
    - hr.wad
    - hrmus.wad
    - hr.txt

  mm2.zip:
    download: http://doomedsda.us/lmps/675/mm2.zip
    unpack:
      format: zip
    provides:
    - mm2.wad
    - mm2mus.wad
    - mm2.txt
    - mm2info.zip
  mm2info.zip:
    unpack:
      format: zip
    provides:
    - mm2info.wad

  mm_allup.zip:
    download: http://doomedsda.us/lmps/674/mm_allup.zip
    unpack:
      format: zip
    provides:
    - mm.wad
    - mmmus.wad
    - mm.txt

  requiem.zip:
    download: http://doomedsda.us/lmps/765/requiem.zip
    unpack:
      format: zip
    provides:
    - requiem.wad
    - req21fix.wad
    - reqmus.wad
    - requiem.txt

