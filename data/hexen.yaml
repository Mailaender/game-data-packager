    longname: "Hexen: Beyond Heretic (demo)"
    debian:
      replaces: hexen-demo-data
      breaks: chocolate-doom (<< 2.2.0)
    fedora:
      engine: chocolate-doom
    suse:
      engine: chocolate-doom
    demo_for: hexen-wad
    install:
    - hexendemo.wad

