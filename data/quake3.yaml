        size: 351623691
        distinctive_size: true

  quake3-demo-data:
    longname: Quake III Arena (demo)
    debian:
      # deliberately no quake3-server alternative, I'm pretty sure it isn't
      # network-compatible with anything
      engine: quake3 (>= 10)
    demo_for: quake3-data
    install_to: usr/share/games/quake3-demo-data/demoq3
    install:
    - demoq3/pak0.pk3
    # The demo is pretty old and is not entirely compatible with ioquake3,
    # so we use some files from the downloadable patch to get it more or less
    # compatible.
    - botfiles/fw_items.c
    - botfiles/fw_weap.c
    - botfiles/game.h
    - botfiles/ichat.h
    - botfiles/inv.h
    - botfiles/items.c
    - botfiles/match.c
    - botfiles/match.h
    - botfiles/script.c
    - botfiles/teamplay.h
    - botfiles/weapons.c
    - gfx/misc/lightning3new.jpg
    - gfx/misc/lightning3newnpm.jpg
    - scripts/lightningnew.shader
    - vm/ui.qvm
    - vm/cgame.qvm
    - vm/qagame.qvm
    symlinks:
      usr/lib/quake3/demo/demoq3/pak0.pk3:
        usr/share/games/quake3-demo-data/demoq3/pak0.pk3
      usr/lib/quake3/demo/demoq3/botfiles:
        usr/share/games/quake3-demo-data/demoq3/botfiles
      usr/lib/quake3/demo/demoq3/gfx:
        usr/share/games/quake3-demo-data/demoq3/gfx
