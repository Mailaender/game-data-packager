%YAML 1.2
---
shortname: quake3
longname: Quake III Arena
compress_deb: false
try_repack_from:
# Older versions of g-d-p used this directory
- /usr/share/games/quake3
# The proprietary binaries used this directory by default, and so does
# ioquake3 upstream
- /usr/local/games/quake3

help_text: |
  For quake3-data, you must provide baseq3/pak0.pk3 or a directory
  containing it. It can be found in installed copies of Quake III Arena
  for any platform, or on the CD-ROM.

  The 1.32 patch will be downloaded if necessary, but you can avoid the
  download by providing linuxq3apoint-1.32b-3.x86.run or the individual
  PK3 files (including missionpack/*.pk3).

  For the quake3-team-arena-data addon pack, you must provide
  missionpack/pak0.pk3 or a directory containing it. It can be found in
  installed copies of Quake III Team Arena for any platform, or on the CD-ROM.

  Available on Steam as <http://store.steampowered.com/app/2200/> (Q3A) and
  <http://store.steampowered.com/app/2350/> (Q3TA).
  Steam installations would typically be in:
  C:/Program Files/Steam/steamapps/common/Quake 3 Arena

packages:
  quake3-data:
    longname: Quake III Arena
    debian:
      engine: quake3 | quake3-server
    steam:
      id: 2200
      path: "common/Quake 3 Arena"
    # We deliberately only put baseq3 in the search path, not
    # missionpack, so that the engine doesn't think missionpack
    # is installed unless its pak0.pk3 is present.
    symlinks:
      # src:quake < 10
      usr/share/games/quake3/baseq3/pak0.pk3:
        usr/share/games/quake3-data/baseq3/pak0.pk3
      usr/share/games/quake3/baseq3/pak1.pk3:
