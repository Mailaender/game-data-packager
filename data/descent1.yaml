  readme.txt:
    install_to: $docdir
  refcard.txt:
    install_to: $docdir  

  desc14sw.tar.gz:
    download: http://icculus.org/d2x/data/desc14sw.tar.gz
    unpack:
      format: tar.gz
      unpack:
      - desc14sw/descent.hog
      - desc14sw/descent.pig
      - desc14sw/readme.txt
      - desc14sw/refcard.txt
    prodives:
    - descent.hog
    - descent.pig
    - readme.txt
    - refcard.txt
    
  descent.hog_full:
    install_as: descent.hog

  descent.pig_full:
