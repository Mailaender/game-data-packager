longname: "Descent: First Strike"

packages:
  descent1-demo-data:
    longname: "Descent: First Strike (demo)"
    demo_for: descent1-full-data
    debian:
      engine: d1x-rebirth
      conflicts: descent1-full-data
    install:
    - descent.hog
    - descent.pig
    optional: 
    - readme.txt
    - refcard.txt
    install_to: usr/share/games/d1x-rebirth/

  descent1-full-data:
    longname: "Descent: First Strike"
    debian:
      engine: d1x-rebirth
