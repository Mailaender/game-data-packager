    distinctive_name: false

  DEMO2_3.DMO:
    distinctive_name: false

  DEMO3_3.DMO:
    distinctive_name: false

  DEMO4_3.DMO:
    distinctive_name: false

  setup_rise_of_the_triad_2.0.0.5.exe:
