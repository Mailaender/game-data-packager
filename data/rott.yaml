  # the same papper booklet scanned twice
  #
  # the Steam version is better because
  # it doesn't have an ugly disclaimer prepended
  # and it's not missing pages 25 to 27
  # ("Power Pack order form", "contact Apogee")

  manual.pdf:
    alternatives:
    - manual.pdf_steam
    - manual.pdf_gog
    install_to: $docdir

  manual.pdf_steam:
    look_for: [manual.pdf]

  manual.pdf_gog:
    look_for: [manual.pdf,UserManual.pdf]

  1rott13.zip:
    download:
      rott-mirrors:
        path: .
      alioth-mirrors:
        path: .
    unpack:
      format: zip
    provides:
    - ROTTSW13.SHR

  ROTTSW13.SHR:
    unpack:
      format: zip
    provides:
    - DEMO1_3.DMO
    - DEMO2_3.DMO
