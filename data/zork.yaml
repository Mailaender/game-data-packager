---
longname: "Zork Anthology"
franchise: Zork
plugin: z_code

help_text:
  Zork I, II & III are freely downloadable.

  The "Zork Anthology" also includes "Beyond Zork"
  and adds "Planetfall" as a bonus.

packages:
  zork1-data:
    longname: "Zork I: The Great Underground Empire"
    copyright: © 1980 Infocom
    gog:
      url: the_zork_anthology
      game: zork_the_great_underground_empire
    install_to: usr/share/games/zork
    install:
    - zork1.z3
    optional:
    - readme_zork1.txt
    - manual.pdf_zork1

  zork2-data:
    longname: "Zork II: The Wizard of Frobozz"
    copyright: © 1981 Infocom
    gog:
      url: the_zork_anthology
      game: zork_ii_the_wizard_of_frobozz
    install_to: usr/share/games/zork
    install:
    - zork2.z3
    optional:
    - readme_zork2.txt
    - manual.pdf_zork2

  zork3-data:
    longname: "Zork III: The Dungeon Master"
    copyright: © 1982 Infocom
    gog:
      url: the_zork_anthology
      game: zork_iii_the_dungeon_master
    install_to: usr/share/games/zork
    install:
    - zork3.z3
    optional:
    - readme_zork3.txt
    - manual.pdf_zork3

  beyondzork-data:
    longname: "Beyond Zork: The Coconut of Quendor"
    copyright: © 1987 Infocom
    gog:
      url: the_zork_anthology
      game: beyond_zork_the_coconut_of_quendor
    install_to: usr/share/games/zork
    install:
    - beyondzo.z3
    optional:
    - manual.pdf_beyondzork

  planetfall-data:
    longname: Planetfall
    copyright: © 1983 Infocom
    gog:
      url: the_zork_anthology
      game: planetfall
    install:
    - planetfa.z3
    optional:
    - manual.pdf_planetfall

files:
  zork1.z3:
    alternatives:
    - zork1.z3_zip
    - zork1.z3_alt
  zork1.z3_zip:
    look_for: [zork1.dat,zork1.z3]
  zork1.z3_alt:
    look_for: [zork1.dat,zork1.z3]
  zork2.z3:
    look_for: [zork2.dat,zork2.z3]
  zork3.z3:
    look_for: [zork3.dat,zork3.z3]
  beyondzo.z3:
    look_for: [beyondzo.dat,beyondzo.z3]
  planetfa.z3:
    look_for: [planetfa.dat,planetfa.z3]

  zork1.zip:
    download: http://www.infocom-if.org/downloads/zork1.zip
    unpack:
      format: zip
    provides:
    - zork1.z3_zip
    - readme_zork1.txt
  readme_zork1.txt:
    distinctive_name: false
    install_to: $docdir
    install_as: readme.txt

  zork2.zip:
    download: http://www.infocom-if.org/downloads/zork2.zip
    unpack:
      format: zip
    provides:
    - zork2.z3
    - readme_zork2.txt
  readme_zork2.txt:
    distinctive_name: false
    install_to: $docdir
    install_as: readme.txt

  zork3.zip:
    download: http://www.infocom-if.org/downloads/zork3.zip
    unpack:
      format: zip
    provides:
    - zork3.z3
    - readme_zork3.txt
  readme_zork3.txt:
    distinctive_name: false
    install_to: $docdir
    install_as: readme.txt

  setup_zork_anthology.exe:
    unpack:
      format: innoextract
      unpack:
      - data/zork1.dat
      - data/zork2.dat
      - data/zork3.dat
      - beyondzo.dat
      - planetfa.dat
    provides:
    - zork1.z3_zip
    - zork2.z3
    - zork3.z3
    - beyondzo.z3
    - planetfa.z3
    # Zero Zork

  setup_zork_2.1.0.17.exe:
    unpack:
      format: innoextract
      unpack:
      - data/zork1.dat
      - manual.pdf
    provides:
    - zork1.z3
    - manual.pdf_zork1

  setup_zork2_2.1.0.17.exe:
    unpack:
      format: innoextract
      unpack:
      - data/zork2.dat
      - manual.pdf
    provides:
    - zork2.z3
    - manual.pdf_zork2

  setup_zork3_2.1.0.17.exe:
    unpack:
      format: innoextract
      unpack:
      - data/zork3.dat
      - manual.pdf
    provides:
    - zork3.z3
    - manual.pdf_zork3

  setup_beyond_zork_2.1.0.17.exe:
    unpack:
      format: innoextract
      unpack:
      - beyondzo.dat
      - manual.pdf
    provides:
    - beyondzo.z3
    - manual.pdf_beyondzork

  setup_planetfall_2.1.0.17.exe:
    unpack:
      format: innoextract
      unpack:
      - planetfa.dat
      - manual.pdf
    provides:
    - planetfa.z3
    - manual.pdf_planetfall

  manual.pdf_zork1:
    install_as: manual.pdf
    install_to: $docdir
  manual.pdf_zork2:
    install_as: manual.pdf
    install_to: $docdir
  manual.pdf_zork3:
    install_as: manual.pdf
    install_to: $docdir
  manual.pdf_beyondzork:
    install_as: manual.pdf
    install_to: $docdir
  manual.pdf_planetfall:
    install_as: manual.pdf
    install_to: $docdir

