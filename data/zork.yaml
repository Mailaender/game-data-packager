---
longname: "Zork Anthology"
plugin: z_code

help_text:
  Zork I,II & III are freely downloadable.

  The "Zork Anthology" also includes "Beyond Zork"
  and adds "Planetfall" as a bonus.

packages:
  zork1-data:
    longname: "Zork I: The Great Underground Empire"
    copyright: © 1980 Infocom
    install_to: usr/share/games/zork
    install:
    - zork1.dat
    optional:
    - readme_zork1.txt

  zork2-data:
    longname: "Zork II: The Wizard of Frobozz"
    copyright: © 1981 Infocom
    install_to: usr/share/games/zork
    install:
    - zork2.dat
    optional:
    - readme_zork2.txt

  zork3-data:
    longname: "Zork III: The Dungeon Master"
    copyright: © 1982 Infocom
    install_to: usr/share/games/zork
    install:
    - zork3.dat
    optional:
    - readme_zork3.txt

  beyondzork-data:
    longname: "Beyond Zork: The Coconut of Quendor"
    copyright: © 1987 Infocom
    install_to: usr/share/games/zork
    install:
    - beyondzo.dat

  planetfall-data:
    longname: Planetfall
    copyright: © 1983 Infocom
    install:
    - planetfa.dat

files:
  zork1.dat:
    alternatives:
    - zork1.dat_zip
    - zork1.dat_alt
  zork1.dat_zip:
    look_for: [zork1.dat]
  zork1.dat_alt:
    look_for: [zork1.dat]

  zork1.zip:
    download: http://www.infocom-if.org/downloads/zork1.zip
    unpack:
      format: zip
    provides:
    - zork1.dat_zip
    - readme_zork1.txt
  readme_zork1.txt:
    distinctive_name: false
    look_for: [readme.txt]
    install_to: $docdir
    install_as: readme.txt

  zork2.zip:
    download: http://www.infocom-if.org/downloads/zork2.zip
    unpack:
      format: zip
    provides:
    - zork2.dat
    - readme_zork2.txt
  readme_zork2.txt:
    distinctive_name: false
    look_for: [readme.txt]
    install_to: $docdir
    install_as: readme.txt

  zork3.zip:
    download: http://www.infocom-if.org/downloads/zork3.zip
    unpack:
      format: zip
    provides:
    - zork3.dat
    - readme_zork3.txt
  readme_zork3.txt:
    distinctive_name: false
    look_for: [readme.txt]
    install_to: $docdir
    install_as: readme.txt

  setup_zork_anthology.exe:
    unpack:
      format: innoextract
      unpack:
      - data/zork1.dat
      - data/zork2.dat
      - data/zork3.dat
      - beyondzo.dat
      - planetfa.dat
    provides:
    - zork1.dat_zip
    - zork2.dat
    - zork3.dat
    - beyondzo.dat
    - planetfa.dat
    # Zero Zork

