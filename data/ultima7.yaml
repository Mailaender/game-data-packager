help_text: |
  A few extra manual steps are needed to set-up this game:

  1) Replace /etc/exult.cfg with this example hereunder.
  Merely changing the <path> value filled in by the
  debconf prompt wont't work: at runtime, exult will try
  to create the 'gamedat/' dynamic data folder in /usr/

  2) (Only) At first run, /usr/games/exult will copy
  /etc/exult.cfg to ~/.exult.cfg; so you must delete
  this copy if it exists.

  Reference: http://exult.sourceforge.net/docs.php#path_config_nix
  -------------------------------------------------------
  <config>
   <disk>
    <game>
     <blackgate>
        <title>
        blackgate
        </title>
        <static_path>
        /usr/share/games/exult/blackgate/static
        </static_path>
     </blackgate>
     <serpentisle>
        <title>
        serpentisle
        </title>
        <static_path>
        /usr/share/games/exult/serpentisle/static
        </static_path>
     </serpentisle>
    </game>
   </disk>
  </config>

