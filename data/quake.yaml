longname: Quake

packages:
  quake-shareware:
    demo_for: quake-registered
    longname: Quake (shareware)
    debian:
      engine: quake | quake-server
      provides: quake-data
    install:
    - id1/pak0.pak_106
    - licinfo.txt_shareware
    - slicnse.txt
    install_to: usr/share/games/quake

  quake-registered:
    debian:
      engine: quake | quake-server
      provides: quake-data
    install:
    - id1/pak0.pak_106
    - id1/pak1.pak
    optional:
    - comexp.txt_101_cd
    - licinfo.txt_101_cd
    - manual.txt_101_cd
    - rlicnse.txt_101_cd
    install_to: usr/share/games/quake

  quake-armagon:
    expansion_for: quake-registered
    longname: "Quake Mission Pack 1: Scourge of Armagon"
    install:
    - hipnotic/pak0.pak
    optional:
    - manual.htm_mp1
    - manual.txt_mp1
    install_to: usr/share/games/quake

  quake-dissolution:
    expansion_for: quake-registered
    longname: "Quake Mission Pack 2: Dissolution of Eternity"
    install:
    - rogue/pak0.pak
    optional:
    - manual.htm_mp2
    - manual.txt_mp2
    install_to: usr/share/games/quake

  quake-music:
    expansion_for: quake-registered
    install_to: usr/share/games/quake
    rip_cd:
      encoding: vorbis
      filename_format: "id1/music/track%02d.ogg"
      first_track: 2

  quake-armagon-music:
    expansion_for: quake-armagon
    install_to: usr/share/games/quake
    rip_cd:
      encoding: vorbis
      filename_format: "hipnotic/music/track%02d.ogg"
      first_track: 2

  quake-dissolution-music:
    expansion_for: quake-dissolution
    install_to: usr/share/games/quake
    rip_cd:
      encoding: vorbis
      filename_format: "rogue/music/track%02d.ogg"
      first_track: 2

